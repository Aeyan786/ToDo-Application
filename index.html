<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>

</head>
<body>
    
    <section class="login-section">
        <div class="signup-form">
            <h1>Sign Up</h1>
            <div class="input-div-signup">
            <input id="firstname" type="text"  placeholder="Enter First Name "><br><br>
            <input id="lastname" type="text"  placeholder="Enter Last Name "><br><br>
            <input id="emailsignup" type="text"  placeholder="Enter Email "><br><br>
            <input id="passsignup" type="text" placeholder="Enter Password">
            
            <br><br>
            <button  onclick="signup()">Sign Up</button><br><br>
            <a href="./login.html">Already have an account?</a>
            </div>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
